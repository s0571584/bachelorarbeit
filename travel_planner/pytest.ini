[pytest]
# pytest Konfiguration für Travel Planner

# Test-Verzeichnisse
testpaths = tests

# Python-Dateien, die Tests enthalten
python_files = test_*.py

# Python-Klassen, die Tests enthalten
python_classes = Test*

# Python-Funktionen, die Tests sind
python_functions = test_*

# Optionen für detaillierte Ausgabe
addopts =
    -v
    --tb=short
    --strict-markers

# Marker-Definitionen
markers =
    integration: Integration tests (require internet connection)
    unit: Unit tests (no external dependencies)
